<!DOCTYPE html>
<html lang="en de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/style.css">
    <link rel="stylesheet" href="./style/css/header.css">
    <link rel="stylesheet" href="./style/css/main.css">
    <link rel="stylesheet" href="./style/css/footer.css">
    <script type="text/javascript" src="./logic/logic.js" defer></script>
    <title>Fotogram AkviS24</title>
</head>

<body onload="loadImages()">
    <header class="header">
        <section class="content-container">
            <img alt="Logo" src="./img/logo.svg">
        </section>
    </header>

    <article class="main">
        <section class="content-container main-view">
            <h1>Your personal photo album</h1><br>
            <div id="image-container">

            </div>
        </section>
    </article>

    <dialog id="dialog">
    </dialog>

    <footer class="footer">
        <section class="content-container footer-content">
            <img src="./img/logo_footer.svg" alt="Logo-Footer">
        </section>
    </footer>

</body>

</html>
